<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Piano | Manual</title>
</head>
<body>
    
    <section class="piano">

        <section class="controls">

            <h1>Piano</h1>
            
            <label>
            Mostrar chaves
            <span class="switcher">
                <span class="switcher_button"></span><!-- fim switcher_button -->
            </span><!-- fim switcher -->

            <input type="checkbox" class="checkbox" >
            </label>
        </section> <!-- fim controls -->


        <section class="piano_keys">
            
            <!-- div.key.branca.preta[data-nota=$]*24 -->
             <div class="key branca" data-nota="1"><span>TAB</span></div>
              <div class="key preta" data-nota="2"><span>1</span></div>
             <div class="key branca" data-nota="3"><span>q</span></div>
              <div class="key preta" data-nota="4"><span>2</span></div>
             <div class="key branca" data-nota="5"><span>w</span></div>
             <div class="key branca" data-nota="6"><span>3</span></div>
              <div class="key preta" data-nota="7"><span>e</span></div>
             <div class="key branca" data-nota="8"><span>4</span></div>
              <div class="key preta" data-nota="9"><span>r</span></div>
            <div class="key branca" data-nota="10"><span>5</span></div>
             <div class="key preta" data-nota="11"><span>t</span></div>
            <div class="key branca" data-nota="12"><span>6</span></div>
            <div class="key branca" data-nota="13"><span>y</span></div>
             <div class="key preta" data-nota="14"><span>7</span></div>
            <div class="key branca" data-nota="15"><span>u</span></div>
             <div class="key preta" data-nota="16"><span>8</span></div>
             <div class="key preta" data-nota="17"><span>i</span></div>
            <div class="key branca" data-nota="18"><span>9</span></div>
             <div class="key preta" data-nota="19"><span>o</span></div>
            <div class="key branca" data-nota="20"><span>p</span></div>
             <div class="key preta" data-nota="21"><span>-</span></div>
            <div class="key branca" data-nota="22"><span>[</span></div>
             <div class="key preta" data-nota="23"><span> =</span></div>
            <div class="key branca" data-nota="24"><span>]</span></div>

        </section> <!-- fim section piano_keys -->
        

    </section> <!-- fim section piano -->


    <script src="js/app.js"></script>
</body>
</html>
